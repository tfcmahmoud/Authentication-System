<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/style/resetpassword.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm" action="/reset-password/$$token$$" method="post">
            <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required><br>
            <input type="password" name="confPassword" id="confPassword" placeholder="Confirm Password" required><br>
            <button type="submit">Reset Password</button>
            <div id="resetPasswordError" class="error"></div>
        </form>
    </div>
    <script src="/script/resetpass.js"></script>
</body>
</html>
